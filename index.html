<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management - Bugasan ni Mayang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Bugasan ni<br>Mayang</h2>
      <nav>
        <p class = "extension">MAIN</p>
        <ul>
          <li><a href="">Dashboard</a></li>
          <li class="active">User Management</li>
          <li><a href="">Products</a></li>
          <li><a href="">Suppliers</a></li>
          <li><a href="">Reports</a></li>
        </ul>
      </nav>
      <div class="settings">
        <p class = "extension">SETTINGS</p>
        <ul>
          <li><a href="">Settings</a></li>
          <li><a href="">Logout</a></li>
        </ul>
      </div>
    </aside>

    <main class="main-content">
      <header>
        <div class="user-profile">
          <div class="avatar">A</div>
          <span>Admin User</span>
        </div>
      </header>

      <section class="user-management">
        <div class="header">
          <h1>User Management</h1>
          <p>Manage employees and admin access</p>
          <button class="add-user-btn">+ Add New User</button>
        </div>

        <div class="search-filter">
          <input type="text" placeholder="Search users...">
          <select>
            <option>All Roles</option>
          </select>
          <select>
            <option>All Status</option>
          </select>
        </div>

        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Role</th>
              <th>Status</th>
              <th>Last Login</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            
            <!-- Add more users as needed -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
